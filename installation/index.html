<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>


     <div id="app">
        
        {{message}}

         <p v-bind:title="hoverMessage">Hover me!</p>

         <div class="container-sm border p-5 d-flex flex-column">
            <button class="btn btn-success align-self-start" v-on:click="hover">Click Me</button>
            <p v-if="show" class="mt-4">You see me because I am true.</p>
         </div>


    <div class="container-sm p-5 border mt-5">
          
         <h2 class="card-header">For Loop in Vue</h2>

         <div class="card-body">
            <ul>
                <li  v-for="toDo in toDos">
                    {{toDo.task}}
                </li>
            </ul>
         </div>   
    </div>


      <div class="container-sm border shadow-lg mt-5 p-5 rounded">

          <h2 class="text-center">Points to Remember</h2>

          <ul class="list-group">
              <li class="list-group-item">Reactive Data Binding</li>
            <li class="list-group-item">Semantic Versioning</li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>

      </div>

     </div>
     
    <script>
        const vueApp = new Vue({
              el: '#app',
              data: {
                 'message' : "Hello World from Vue JS",
                 'hoverMessage': "You hovered me on " + new Date().toLocaleString(),
                 'show': false,
                 'toDos' : [
                    {task: 'Learn Laravel'},
                    {task: 'Learn Vue.JS'},
                    {task: 'Learn React'},

                 ] 
              },
              methods:{
                   hover: function(){
                       this.show = !this.show;
                   }
              }
        })
    </script>
    
</body>
</html>
