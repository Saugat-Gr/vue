<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


     <div id="app">{{message}}

         <p v-bind:title="hoverMessage">Hover me!</p>

         <p v-if="show">You see me because I am true.</p>


        <h2>For Loop in Vue</h2>

        <ul>
            <li v-for="toDo in toDos">
                {{toDo.task}}
            </li>
        </ul>


     </div>
     
    <script>
        const vueApp = new Vue({
              el: '#app',
              data: {
                 'message' : "Hello World from Vue JS",
                 'hoverMessage': "You hovered me on " + new Date().toLocaleString(),
                 'show': false,
                 'toDos' : [
                    {task: 'Learn Laravel'},
                    {task: 'Learn Vue.JS'},
                    {task: 'Learn React'},

                 ] 
              }
        })
    </script>
    
</body>
</html>
